        <div class="container-fluid common_con">

                <div class="col-xs-6">

                    </tr>
                </thead>
                <tbody>

                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
                <p>没有数据</p>
            </div>
        </div>
    </div>
    <script id="sb" type="text/html">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>

    </script>

    <script id="sb1" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 封装函数写法 -->
    <script>
        //入口函数
        $(function () {
            //显示下拉菜单数据
            $.ajax({
                url: BigNew.category_list,
                success: function (back) {
                    // console.log(back);
                    if (back.code == 200) {
                        var res = template('sb', back)
                        $('#selCategory').html(res)
                        // console.log(res);
                    }
                }
            })


            //显示文章数据  函数 
            var myPage = 1;
            function getData(myPage, callback) {
                $.ajax({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                        page: myPage,
                        perpage: 3
                    },
                    success: function (back) {
                        // console.log(back);
                        if (back.code == 200) {
                            $('tbody').html(template('sb1', back))

                            if (callback != null && back.data.data.length != 0) {
                                $("#pagination").show().next('p').hide()
                                callback(back)
                            } else if (back.data.data.length == 0 && myPage == 1) {
                                $("#pagination").hide().next('p').show()
                            } else if (back.data.totalPage == myPage - 1 && back.data.data.length == 0) {
                                myPage -= 1
                                $('#pagination').twbsPagination('changeTotalPages', back.data.totalPage, myPage)
                            }
                        }
                    }
                })
            }
            getData(1, function (back) {
                //分页
                $('#pagination').twbsPagination({
                    totalPages: back.data.totalPage,
                    visiblePages: 6,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        myPage = page
                        // $('#page-content').text('Page ' + page);
                        //调用ajax 获取当前页码
                        getData(page, null)
                    }
                });
            })

            //筛选文章
            $("#btnSearch").on('click', function (e) {
                //阻止默认跳转
                e.preventDefault()
                //显示文章数据
                getData(1, function (back) {
                    $('#pagination').twbsPagination('changeTotalPages', back.data.totalPage, 1)
                })
            })


            //删除
            $('tbody').on('click', '.delete', function () {
                if (confirm('确定要删除吗?')) {
                    //请求ajax删除
                    // console.log($(this).attr('data-id'));
                    var num = parseInt($(this).attr('data-id'))
                    console.log(num);

                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: num
                        },
                        success: function (back) {
                            // console.log(back);
                            if (back.code == 204) {
                                alert('删除成功');
                                getData(myPage, function (back) {
                                    $('#pagination').twbsPagination('changeTotalPages', back.data.totalPage, myPage)
                                })
                            }
                        }
                    })
                }
            })

            //发表文章点击事件触发
            $("#release_btn").on('click', function () {
                parent.$('.level02>li:eq(1)').click()
            })
        })

    </script>
</body>
