<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" data-target="#myModal"
                                class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">New message</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">文章分类名称:</label>
                            <input type="text" class="form-control" name="name" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">文章分类别名:</label>
                            <input class="form-control" name="slug" id="message-text"></input>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary con">Send message</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./libs/http.js"></script>
    <script id="sb" type="text/html">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id="{{$value.id}}" data-toggle="modal" data-target="#myModal" class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id="{{$value.id}}"  class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            //获取数据
            function get() {
                $.ajax({
                    url: BigNew.category_list,
                    success: function (back) {
                        // console.log(back);
                        if (back.code == 200) {
                            var res = template('sb', back)
                            $('tbody').html(res)
                        }
                    }
                })
            }
            get()

            //获取到点击的时候模拟框是哪个元素
            $('#myModal').on('show.bs.modal', function (e) {
                // do something...
                // console.log(e.relatedTarget);
                //判断是否点击的是 新增按钮 
                if (e.relatedTarget == $('#xinzengfenlei')[0]) {
                    // console.log(1);
                    //更改文本
                    $("#exampleModalLabel").text('新增分类')
                    //添加背景按钮颜色类
                    $('.con').text('新增').addClass('btn-primary').removeClass('btn-success')

                    //reset() 方法可把表单中的元素重置为它们的默认值。 方法是dom对象的方法
                    $(".modal-body form")[0].reset()
                } else {
                    $("#exampleModalLabel").text('修改分类')
                    $('.con').text('编辑').addClass('btn-success').removeClass('btn-primary')

                    //当前的文本内容给到输入框
                    $('#recipient-name').val($(e.relatedTarget).parent().prev().prev().text())
                    $('#message-text').val($(e.relatedTarget).parent().prev().text())
                    //这是id
                    $('#id').val($(e.relatedTarget).attr('data-id'))
                }
            })


            //点击新增,编辑事件
            $('.con').on('click', function () {
                //判断点击的是哪个内容 
                //判读是否包含btn-primary 这个类, 有就说明是新增    
                if ($(this).hasClass('btn-primary')) {
                    // console.log(123);
                    //获取到输入框内容
                    var name = $("#recipient-name").val().trim()
                    var txt = $("#message-text").val().trim()
                    //非空判断
                    if (name == '' || txt == '') {
                        alert('不能为空');
                        $('#myModal').modal('hide')
                        return
                    }
                    //请求ajax 
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_add,
                        data: {
                            name: name,
                            slug: txt
                        },
                        success: function (back) {
                            // console.log(back);
                            if (back.code == 201) {
                                alert('创建成功');
                                //关闭模拟框
                                $('#myModal').modal('hide')
                                get()
                            }
                        }
                    })
                } else {
                    // console.log(456);
                    // var name = $("#recipient-name").val().trim()
                    // var txt = $("#message-text").val().trim()
                    // //id获取 
                    // var id = $('#id').val()
                    var data = $("#myModal form").serialize()
                    // console.log(data);
                    // return;
                    
                    //非空判断
                    if (name == '' || txt == '') {
                        alert('不能为空');
                        return
                    }
                    //请求ajax 
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_edit,
                        // data: {
                        //     id: id,
                        //     name: name,
                        //     slug: txt
                        // },
                        data: data,
                        success: function (back) {
                            // console.log(back);
                            if (back.code == 200) {
                                alert('修改成功');
                                $('#myModal').modal('hide')
                                get()
                            }
                        }
                    })
                }
            })


            //删除
            //必须是委托事件
            $('tbody').on('click', '.delete', function () {
                var that = $(this)
                if (confirm('确定要删除吗?')) {
                    var id = $(this).attr('data-id')
                    // console.log(id);

                    //请求ajax
                    $.ajax({
                        type: 'post',
                        url: BigNew.category_delete,
                        data: {
                            id: id
                        },
                        success: function (back) {
                            if (back.code == 204) {
                                that.parents('tr').remove()
                            }
                        }
                    })
                }
            })

        })
    </script>
</body>

</html>
